  <div class="panel panel-primary deal site-{{content.site}}" id="{{content._id}}">
  	<span class="badge site">Offered by: {{content.site}}</span>
     <div class="panel-heading">
       <h3 class="panel-title">
       	<div class="title">{{content.title}}</div> 
       	<span class="badge price">{{content.price || "$n/a"}}</span>
       </h3>
     </div>
    <div class="panel-body media">
      <div class="media-hading">
        <p class="date">{{content.date | date:'medium'}}</p>
      </div>
      <div class="media-left" ng-show="{{!!content.image}}">
        <img width="100" src={{content.image}}>  
      </div>
      <div class="media-body">
        <p class="description">{{content.description}}</p>
      </div>
    </div>
    <div class="panel-footer">
      <a target="_blank" href="{{content.link}}" class="btn btn-primary">View Deal Page</a>
    </div>
  </div>
